<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <img src="image/Asset 1@3x 1.png" alt="logo" />
      <ul>
        <li>Банк</li>
        <li>Бизнес</li>
        <li>Инвестиции</li>
        <li>Страхование</li>
        <li>Мобайл</li>
        <li>Путешествие</li>
        <li>Развлечение</li>
      </ul>
      <button>Войти</button>
    </div>

    <div class="calc">
      <div class="calc__box">
        <h1>Конвертер валют онлайн</h1>
        <div class="calc__side flex">
          <div class="move-left">
            <div class="calc__title">У меня есть</div>
            <div class="calc__switcher_l js-converter-switcher">
              <div class="calc__switcher__item calc_left active">RUB</div>
              <div class="calc__switcher__item calc_left">USD</div>
              <div class="calc__switcher__item calc_left">EUR</div>
              <div class="calc__switcher__item calc_left">GBP</div>
            </div>

            <div class="calc__input_box">
              <input
                class="calc__input_box__input converter-input"
                id="number"
                data-reverse="false"
                type="number"
                value="500"
                maxlength="10"
                style="font-size: 44px"
              />
              <div class="calc__input_box__rate js-converter-rate-from">
                <!-- 1 RUB = 0.0136 USD -->
              </div>
            </div>
          </div>
          <div class="move-right">
            <div class="calc__side">
              <div class="calc__title">Хочу приобрести</div>

              <div class="calc__switcher js-converter-switcher">
                <div class="calc__switcher__item js-item calc_right">RUB</div>
                <div class="calc__switcher__item js-item calc_right active">USD</div>
                <div class="calc__switcher__item js-item calc_right">EUR</div>
                <div class="calc__switcher__item js-item calc_right" data-float="">
                  GBP
                </div>
              </div>

              <div class="calc__input_box">
                <input
                  id="output"
                  class="calc__input_box__input js-converter-input"
                  data-reverse="true"
                  type="number"
                  value="0"
                  maxlength="10"
                  style="font-size: 44px"
                />
                <div class="calc__input_box__rate js-converter-rate-to">
                  <!-- 1 USD = 73.3611 RUB -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js.js"></script>
  </body>
</html>
